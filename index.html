<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mijn Eeerste Project</title>
  <!--Hier plaatsen we de link voor onze harticoon-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="public/makeup.png" type="image/png">

</head>

<body>
  <!-- we maken een div zodat we flexibel kunnen omgaan en een grid toevoegen-->
  <div id="product-overview">

         <div class="top-controls">
          
<!--We laken hier onze homeknop en favorieten knop-->
       <button id="showFavorites"> Favorieten</button>
      <button id="showAll" style="display: none;">Home</button>
</div>
    


   

      <!--We gaan hier onze thema schakelaar toevoegen-->

       <div class="thema-selector">
        <label for="thema-select"> Thema: </label>
        <select id="thema-select">
          <option value="light"> Light </option>
          <option value="dark">dark</option>
        </select>
       </div>
       <h1>NYX PRODUCTEN </h1>

    <!-- We gaan hier onze zoekbalk plaatsen -->
     <div class="midden-zoekbalk">
    <div id="search-container">
      <input type="text" id="search-input" placeholder=" Zoek product...">
      <button id="search-button"> Zoeken</button>
    </div>

     <!-- We gaan onze aantal resultaten optellen en bijhouden-->
      <div id="results-counter">Resultaten: <span id="count">0</span></div>
</div>
       <!--Geen resultatt bericht-->
       <div id="message-container">
  <div id="no-results" style="display: none;">
    <p>Geen producten gevonden die aan je zoekcriteria voldoen</p>
  </div>
  <div id="no-favorites" style="display: none;">
    <p>Je hebt nog geen favoriete producten.</p>
  </div>
</div>


     



    <!-- We gaan hier onze filteroptie zetten, waarin we de producten zullen filteren op 'type' product-->

    <div id="filter-bar" class="filter-bar">
<div class="filter-left">
      <label for="filter-type"> Filter op type: </label>

      <select id="filter-type">

        <option value="">Alle Producten</option>
        <option value="blush">blush</option>
        <option value="bronzer">Bronzer</option>
        <option value="eyebrow">Eyebrow</option>
        <option value="eyeshadow">Eyeshadow</option>
        <option value="foundation">Foundation</option>
        <option value="lip_liner">Lip Liner</option>
        <option value="lipstick">Lipstick</option>
        <option value="mascara">Mascara</option>
        <option value="eyeliner">Eyeliner</option>

      </select>
      </div>
<div class="filter-midden">
      <label for="price-max"> Maximale prijs: € <span id="max-price-value"> 20</span></label>
      <input type="range" id="price-max" min="0" max="20" step="1" value=" 20">
      <button id="apply-filter"> Apply Filter </button>
      </div>
      <div class="filter-right">
      <button id="sort-price-low-high">Sort lowest price </button>
      <button id="reset-button"> Reset</button>
</div>
      

    </div>
    <div id="data-list"></div>

  </div>
  



  <script type="module" src="./src/main.js"></script>

</body>

</html>
